<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
</head>
<body>
    <header>
        <nav>
            <div class="nav_left">
                <a href="index.html"><img src="images/logo.png" alt="HBnB logo" class="logo" width="150" height="auto"></a>
            </div>
            <div class="nav_right">
                <a href="index.html">Home</a>
                <a href="login.html" class="login-button">Login</a>
                <button id="logout-button" style="display: none;" class="logout-button">Logout</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="place-details">
            <div class="place-info">
                <!-- Place details will be populated dynamically by scripts.js -->
            </div>
        </section>
        <section id="reviews-section">
            <h2>Reviews</h2>
            
            <!-- Add Review Button -->
            <button id="add-review-button" style="display: none;">✍️ Add a Review</button>
            
            <!-- Add Review Form (caché par défaut) -->
            <form id="review-form" style="display: none;">
                <h3>Submit Your Review</h3>
                
                <div class="form-group">
                    <label for="review-rating">Rating:</label>
                    <select id="review-rating" required>
                        <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                        <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                        <option value="3">⭐⭐⭐ (3 stars)</option>
                        <option value="2">⭐⭐ (2 stars)</option>
                        <option value="1">⭐ (1 star)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea 
                        id="review-text" 
                        rows="5" 
                        placeholder="Share your experience (minimum 5 characters)..."
                        required
                        minlength="5"
                    ></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit Review</button>
                    <button type="button" class="cancel-btn" onclick="toggleReviewForm()">Cancel</button>
                </div>
            </form>
            
            <!-- Reviews List -->
            <div id="reviews-list">
                <!-- Reviews will be populated dynamically -->
            </div>
        </section>
    </main>
    <footer>© 2025 HBnB. All rights reserved.</footer>
    <script src="scripts.js"></script>
</body>
</html>
