<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
</head>
<body>
    <header>
        <nav>
            <div class="nav_left">
                <a href="index.html"><img src="images/logo.png" alt="HBnB logo" class="logo" width="150" height="auto"></a>
            </div>
            <div class="nav_right">
                <a href="index.html">Home</a>
                <a href="login.html" class="login-button">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="place-details">
            <div class="place-info">
                <!-- Place details will be populated dynamically -->
                <!-- Example structure:
                <h1>Place Name</h1>
                <p><strong>Host:</strong> Host Name</p>
                <p><strong>Price:</strong> $XX per night</p>
                <p><strong>Description:</strong> Place description...</p>
                <p><strong>Amenities:</strong> WiFi, Kitchen, etc.</p>
                -->
            </div>
        </section>
        <section id="reviews-section">
            <h2>Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be populated dynamically -->
                <!-- Example structure:
                <div class="review-card">
                    <p><strong>User Name</strong> - Rating: ⭐⭐⭐⭐⭐</p>

                -->
            </div>
            <button id="add-review-button" style="display: none;">Add a Review</button>
        </section>
    </main>
    <footer>© 2025 HBnB. All rights reserved.</footer>
    <script src="scripts.js"></script>
